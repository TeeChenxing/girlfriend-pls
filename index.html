<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date YES/NO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>Will you go out with me?</h2>
      </div>

      <div class="cute-gif">
        <img src="cute(1).gif" />
      </div>

      <div class="cute-gif2">
        <img src="cute(2).gif" id="cuteGIF" />
      </div>

      <div class="btn">
        <button id="btnYes">YES</button>
        <button class="btn-no" id="btnNo">NO</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
